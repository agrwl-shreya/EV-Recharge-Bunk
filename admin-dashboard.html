<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Dashboard | EV Recharge Bunk</title>
  <link rel="stylesheet" href="css/styles.css" />
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
  <script src="js/firebase-config.js" defer></script>
  <script src="js/admin.js" defer></script>
</head>
<body>
  <div class="container">
    <h1>Admin Dashboard</h1>
    <p>Welcome, Admin! Add a new EV recharge bunk below:</p>

    <form id="addBunkForm">
      <input type="text" id="bunkName" placeholder="Bunk Name" required />
      <input type="text" id="address" placeholder="Address" required />
      <input type="tel" id="mobile" placeholder="Mobile Number" required />
      <input type="text" id="mapLink" placeholder="Google Map URL" required />
      <input type="number" id="totalSlots" placeholder="Total Recharge Slots" required />

      <button type="submit" class="btn" style="margin-top: 16px;">Add Bunk</button>
    </form>

    <p id="adminMsg" style="margin-top: 16px;"></p>

    <div style="margin-top: 30px;">
      <button class="btn" onclick="logout()">Logout</button>
    </div>
  </div>
</body>
</html>
